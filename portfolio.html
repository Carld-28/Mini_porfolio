<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
  <style>
    body {
        background: linear-gradient(to right, #ffecd2, #fcb69f); /* peach gradient */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 20px;
        color: #222;
    }
    nav {
        margin-bottom: 20px;
    }
    nav a {
        margin: 0 12px;
        text-decoration: none;
        color: #222;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background 0.3s;
    }
    nav a:hover {
        background: rgba(255,255,255,0.6);
    }
    h1 {
        color: #2c3e50;
    }
    p {
        font-size: 18px;
    }
</style>

</head>
<body>
    <h1>My Portfolio</h1>
    <p>This is the Portfolio page.</p>
    <nav>
        <a href="/">Home</a> |
        <a href="/about">About</a> |
        <a href="/portfolio">Portfolio</a>
    </nav>
</body>
</html>
